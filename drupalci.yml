# See docs at https://www.drupal.org/drupalorg/docs/drupal-ci/customizing-drupalci-testing-for-projects.
# The container_command below is the only non-default item in this file. It was
# added for testing of Drush commands.
build:
  assessment:
    validate_codebase:
      container_command:
        commands:
          - "cd ${SOURCE_DIR} && sudo -u www-data composer require drupal/coder:^8.3.6"
      host_command:
        # Temporary patch for JavascriptTestBase when running D9. See https://www.drupal.org/project/devel/issues/3097125
        commands:
          - 'cd ${SOURCE_DIR} && git status | awk "{print \$3}"| grep 9.0.x && cd ${PROJECT_DIR} && sudo -u www-data curl "https://www.drupal.org/files/issues/2020-04-04/3097125-26.replace-JavascriptTestBase.patch" | sudo -u www-data patch -p1 --verbose'
      phplint:
      container_composer:
      csslint:
      eslint:
      phpcs:
    testing:
      container_command:
        commands:
          - "cd ${SOURCE_DIR} && sudo -u www-data composer require drush/drush:^10"
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
      run_tests.js:
        concurrency: 1
        types: 'PHPUnit-FunctionalJavascript'
